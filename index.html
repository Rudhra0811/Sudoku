<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Sudoku</h1>
        <div id="game-info">
            <div id="timer">Time: 00:00</div>
            <div id="difficulty">Difficulty: Medium</div>
        </div>
        <div id="sudoku-board">
            <!-- Sudoku grid will be generated here -->
        </div>
        <div id="number-pad">
            <button class="number" data-number="1">1</button>
            <button class="number" data-number="2">2</button>
            <button class="number" data-number="3">3</button>
            <button class="number" data-number="4">4</button>
            <button class="number" data-number="5">5</button>
            <button class="number" data-number="6">6</button>
            <button class="number" data-number="7">7</button>
            <button class="number" data-number="8">8</button>
            <button class="number" data-number="9">9</button>
            <button id="erase">Erase</button>
        </div>
        <div class="controls">
            <button id="new-game">New Game</button>
            <button id="check-solution">Check Solution</button>
            <button id="save-game">Save Game</button>
            <button id="load-game">Load Game</button>
        </div>
        <div id="difficulty-selector">
            <label for="difficulty-select">Select Difficulty:</label>
            <select id="difficulty-select">
                <option value="easy">Easy</option>
                <option value="medium" selected>Medium</option>
                <option value="hard">Hard</option>
            </select>
        </div>
        <div id="hints">
            <button id="hint-button">Get Hint</button>
            <span id="hints-left">Hints left: 3</span>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
